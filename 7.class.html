<!DOCTYPE html>
<html>
<head>
	<title>Class Attribute</title>
	<style type="text/css">
	.bg{ background-color: lightblue;}
	.underline{ text-decoration: underline; }
	.font{font-style: italic;}
	.first{color: red}
	.second{color: green}
	.third{color: blue}

</style>
</head>
<body>
	<p class="first">HTML</p>

	<p class="second">CSS</p>

	<p class="third" >JS</p>

</body>
</html>
