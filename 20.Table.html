<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body style="background-color: yellow">
	<h1>Table without Header</h1>

	<table border="4" width="100%">
		<tr>
			<td>Sl No</td>
			<td>Course Name</td>
			<td>Fees</td>
		</tr>
		<tr>
			<td>1.</td>
			<td>HTML</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>CSS</td>
			<td>3000</td>
		</tr>
		<tr>
			<td>3.</td>
			<td>JS</td>
			<td>5000</td>
		</tr>
		
	</table>

	<h1>Table with Header</h1>
	<table border="1" width="100%">
		<thead>
			<tr>
				<th>Sl No</th>
				<th>Course Name</th>
				<th>Fees</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1.</td>
				<td>HTML</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>2.</td>
				<td>CSS</td>
				<td>3000</td>
			</tr>
			<tr>
				<td>3.</td>
				<td>JS</td>
				<td>5000</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
