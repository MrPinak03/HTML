<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Student Registration form</legend>

			<label>First name</label>
			<input type="text" name="fName"><br>
			<label>Middle name</label>
			<input type="text" name="mName"><br>
			<label>Last name</label>
			<input type="text" name="lName"><br>
			<label>Father's name</label>
			<input type="text" name="father'sName"><br>
			<label>Mother's name</label>
			<input type="text" name="Mother'sName"><br>
			<label>Age</label>
			<input type="number" name="age"><br>
			<label>Address</label>
			<input type="text" name="address"><br>

			<label><i>Gender : </i></label>
			male<input type="radio" name="Gender" value="Gender">
			female<input type="radio" name="Gender" value="Gender"><br>

			<input type="button" name="submit" placeholder="submit" value="submit">
		</fieldset>
	</form>
</body>
</html>
