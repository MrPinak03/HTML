<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Signup Form</legend>
			<input type="text" name="fName" placeholder="First name"><br>
			<input type="text" name="mName" placeholder="Middle name"><br>
			<input type="text" name="lName" placeholder="Last name"><br>
			<input type="text" name="qual" placeholder="Qualification"><br>
			<input type="text" name="address" placeholder="Address"><br>
			<input type="text" name="fatherName" placeholder="Father's name"><br>
			<input type="text" name="motherName" placeholder="Mother's name"><br>

			<input type="number" name="age" placeholder="Age"><br>

			<label><i>Gender : </i></label><br>
			male<input type="radio" name="Gender" value="Gender">
			female<input type="radio" name="Gender" value="Gender"><br>

			<input type="button" name="submit" placeholder="submit" value="submit">
		</fieldset>
	</form>

</body>
</html>
